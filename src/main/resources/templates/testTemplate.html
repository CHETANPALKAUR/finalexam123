<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"> <img th:src="@{/logo.png}" alt="" width="50" height="50"/></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{index}">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Student</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" th:href="@{/formStudents}">Add Student</a></li>
            <li><a class="dropdown-item" th:href="@{index}">Search</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h2>Edit Student</h2>
  <form th:action="@{/editStudent}" th:object="${student}" method="post">
    <div class="mb-3">
      <label for="studentName" class="form-label">Name</label>
      <input type="text" class="form-control" id="studentName" th:field="*{name}" placeholder="Enter student name">
    </div>
    <div class="mb-3">
      <label for="studentEmail" class="form-label">Email</label>
      <input type="email" class="form-control" id="studentEmail" th:field="*{email}" placeholder="Enter student email">
    </div>
    <!-- Add more form fields as necessary, using the th:field attribute to bind them to the appropriate fields on the object -->
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="..."></script>
</body>
</html>
